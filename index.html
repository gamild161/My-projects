
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مكتب إنجاز زين للمحاسبة</title>
    
    <meta name="theme-color" content="#059669" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3252/3252838.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Cairo', sans-serif; margin: 0; background-color: #f9fafb; }
      .initial-loader {
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        height: 100vh; gap: 20px; background: #ffffff; position: fixed; inset: 0; z-index: 9999;
      }
      .loader-spin {
        width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #059669;
        border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>

    <div id="loading-screen" class="initial-loader">
      <div class="loader-spin"></div>
      <p style="color: #059669; font-weight: 900; font-size: 20px;">مكتب إنجاز زين</p>
      <p id="loading-status" style="color: #6b7280;">جاري تشغيل النظام المحاسبي...</p>
      <div id="error-log" style="color: #ef4444; font-size: 12px; max-width: 80%; text-align: center; margin-top: 10px;"></div>
    </div>

    <script>
      window.hideEnjazLoader = function() {
        document.getElementById('loading-screen').style.display = 'none';
      };
      
      // صائد الأخطاء للتنبيه في حال وجود مشكلة في ملفات معينة
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const log = document.getElementById('error-log');
        if(log) log.innerHTML = "خطأ فني: " + msg + "<br>يرجى تحديث الصفحة (Ctrl+F5)";
        return false;
      };
    </script>

    <!-- الطريقة الصحيحة لتشغيل مشروع React/TSX بدون بناء (Build) على GitHub -->
    <script type="module" src="https://esm.sh/run"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
